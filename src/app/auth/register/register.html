<section>
  <div class="left">
    <!-- This will now work -->
    <!-- <img [src]="imageUrl()" alt="Registration page illustration" /> -->

    <!-- Or even simpler (no binding needed) -->
    <img src="/assets/register.jpg" alt="Registration page illustration" />
  </div>
  <div class="right">
    <h2>E-Academy</h2>
    <h3>Sign Up</h3>

    <form>
      <app-nz-input type="text" placeholder="Enter Full Name" />
      <app-nz-input type="email" placeholder="Enter Email" />
      <app-nz-input type="password" placeholder="Enter Password" />
      <app-nz-input type="password" placeholder="Confirm Password" />
      <nz-divider nzType="horizontal" />
      <app-nz-select
        [options]="roleOptions"
        placeholder="Choose a role"
        [(value)]="selectedRole"
        (valueChange)="onRoleChange($event)"
      ></app-nz-select>
      <p class="text-gray">
        Already have an account? <a class="text-blue" routerLink="/login">login</a>
      </p>
      <app-nz-button type="primary" size="large" class="full-width-button">Sign Up</app-nz-button>
    </form>
  </div>
</section>
