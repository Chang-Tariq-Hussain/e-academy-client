<section>
  <div class="left">
    <img [src]="imageUrl()" alt="Registration page illustration" />

    <!-- <img src="/assets/register.jpg" alt="Registration page illustration" /> -->
  </div>
  <div class="right">
    <img [src]="logoUrl()" alt="Logo" class="logo-img" />
    <h3>Sign In</h3>

    <form novalidate>
      <app-nz-input type="email" placeholder="Enter Email" />
      <app-nz-input type="password" placeholder="Enter Password" />

      <nz-divider nzType="horizontal" />
      <app-nz-select [options]="roleOptions" placeholder="Choose a role"></app-nz-select>
      <p class="text-gray">
        Don't have an account? <a class="text-blue" routerLink="/register">register</a>
      </p>
      <app-nz-button type="primary" size="large" class="full-width-button">Sign In</app-nz-button>
    </form>
  </div>
</section>
