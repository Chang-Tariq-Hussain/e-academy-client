<div class="wrapper">
  <section class="app-container instructors" id="instructors">
    <h4 class="section-heading-pill">Our Team</h4>
    <h2 class="section-subheading">Dedicated professionals shaping young minds</h2>
    <div class="instructor-listing">
      @for (instructor of config.teamData(); track instructor.id) {
        <app-instructor [instructorData]="instructor"></app-instructor>
      }
    </div>
  </section>
</div>
