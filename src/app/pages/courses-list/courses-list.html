<div class="wrapper">
  <section class="app-container courses-list" id="courses">
    <h4 class="section-heading-pill">Courses</h4>
    <h2 class="section-subheading">Structured courses for focused learning</h2>

    <div class="cards-grid-container">
      @for (cardData of config.cardsData(); track cardData.id) {
        <app-course-card [cardData]="cardData"></app-course-card>
      }
    </div>
    <app-nz-button type="text" customClass="text-blue">View All</app-nz-button>
  </section>
</div>
